{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}

<div class="container mt-4">

  <h1>Formulir Registrasi</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" class="btn btn-primary" value="Daftar" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <div class="d-flex flex-column gap-2 mt-2">
    {% for message in messages %}
    <div class="alert alert-primary">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

</div>

{% endblock content %}
